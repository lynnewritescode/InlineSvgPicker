<div ng-controller="inlineSvgPickerController as vm"
  class="inline-svg-picker umb-property-editor umb-mediapicker umb-mediapicker-single">
  <!--UI filled state showing selected icon-->
  <div data-element="sortable-thumbnails" class="flex flex-wrap error" ng-if="model.value !== ''">
    <ul class="umb-sortable-thumbnails">
      <li class="umb-sortable-thumbnails__wrapper">
        <i class="icon large" ng-click="addSvg()">
          <svg class="inline-svg-picker-icon" width="50" height="50" viewBox="0 0 100 100">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="{{ getSvgLink(model.value) }}"></use>
          </svg>
        </i>
        <div class="umb-sortable-thumbnails__actions">
          <a class="umb-sortable-thumbnails__action" href="" ng-click="addSvg()">
            <i class="icon icon-edit"></i>
          </a>
          <a class="umb-sortable-thumbnails__action -red" href="" ng-click="removeSvg()">
            <i class="icon icon-delete"></i>
          </a>
        </div>
      </li>
    </ul>
  </div>

  <!--UI empty state to select icon-->
  <div data-element="sortable-thumbnails" class="flex flex-wrap error" ng-hide="model.value">
    <ul ui-sortable="sortableOptions"
      class="umb-sortable-thumbnails ng-pristine ng-untouched ng-valid ng-isolate-scope ng-not-empty"
      ng-model="model.value">
      <li class="add-wrapper unsortable ng-scope">
        <a href="#" class="add-link" ng-class="{'add-link-square': model.value === ''}" ng-click="addSvg()"
          prevent-default>
          <i class="icon icon-add large"></i>
        </a>
      </li>
    </ul>
  </div>
</div>
